name: Update CASP Dashboard

on:
  schedule:
    # Runs every Monday at 08:00 UTC
    - cron: '0 8 * * 1'
  workflow_dispatch:
    # Allows manual trigger from GitHub Actions tab

jobs:
  update-dashboard:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Download ESMA CSV and generate dashboard
        run: python generate.py --output index.html

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet index.html && echo "changed=false" >> $GITHUB_OUTPUT || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git commit -m "Auto-update CASP dashboard $(date +'%Y-%m-%d')"
          git push
